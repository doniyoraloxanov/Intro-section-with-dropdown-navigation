<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="#">
              <img class="logo" src="images/logo.svg" alt="product-logo" />
            </a>
          </li>

          <li class="down-logo">
            <a class="main-nav-link link" href="#">Features</a>
            <ion-icon class="" name="chevron-down-outline"></ion-icon>
          </li>

          <li class="down-logo">
            <a class="main-nav-link" href="#">Company</a>
            <ion-icon class="" name="chevron-down-outline"></ion-icon>
          </li>
          <li><a class="main-nav-link" href="#">Careers</a></li>
          <li><a class="main-nav-link" href="#">About</a></li>
        </ul>
      </nav>

      <div class="btns">
        <a class="btn login">Login</a>
        <a class="btn register">Register</a>
      </div>
    </header>

    <main>
      <!--****************************-->
      <!-- SECTION HERO -->

      <section class="section-hero">
        <div class="hero container">
          <div class="hero-text-box">
            <h1 class="heading-primary">Make remote work</h1>
            <p class="hero-description">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a class="cta" href="#">Learn more</a>
          </div>

          <div class="hero-img-box">
            <img
              class="hero-img"
              src="images/image-hero-desktop.png"
              alt="hero img"
            />
          </div>
        </div>

        <div class="feature-in">
          <ul class="logos">
            <li><img class="logo" src="images/client-databiz.svg" alt="" /></li>
            <li>
              <img class="logo" src="images/client-audiophile.svg" alt="" />
            </li>
            <li><img class="logo" src="images/client-meet.svg" alt="" /></li>
            <li><img class="logo" src="images/client-maker.svg" alt="" /></li>
          </ul>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
